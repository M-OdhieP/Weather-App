<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odhie - Show the Local Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="text-light">
    <div class="pt-4">
      <h2 class="text-center title">
        Muhamad <i class="bi bi-clouds-fill"></i>dhie Prasetio <br />
        Weather App
      </h2>
    </div>
    <div class="pt-4 text-center">
      <h4 id="location" class="data"></h4>
      <div class="d-flex justify-content-center">
        <h4 id="temp" class="data mb-0"></h4>
        <h4 id="temp_type" class="data mb-0 border rounded-2 px-2"></h4>
      </div>
    </div>
    <div class="pt-4 text-center">
      <h4 id="weather" class="weather mb-0"></h4>
      <img id="icon_weather" src="" alt="" />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
